<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kill the Virus!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <script defer src="main.dart.js"></script>
</head>

<body>

<div id="game-view">
    <img id="background" src="data/img/background.png">
    <img id="sun" src="data/img/sun.png">
    <img id="menu-button" src="data/img/menu.png">
    <img id="h1" class="health" src="data/img/mask.png">
    <img id="h2" class="health" src="data/img/mask.png">
    <img id="h3" class="health" src="data/img/mask.png">
</div>

<div id="menu">
    <img id="menu-background" src="data/img/menu_bckgrnd.png">
    <img id="danger" src="data/img/danger.png">
    <img id="lvlselect" src="data/img/lvlselect.png">
    <img id="qr" src="qrcode.png">
    <img class="level" lvl="1" src="data/img/lvl1.png">
    <img class="level" lvl="2" src="data/img/lvl2.png">
    <img class="level" lvl="3" src="data/img/lvl3.png">
    <img class="level" lvl="4" src="data/img/lvl4.png">
    <img class="level" lvl="5" src="data/img/lvl5.png">
    <img class="level" lvl="6" src="data/img/lvl6.png">
    <img class="level" lvl="7" src="data/img/lvl7.png">
    <img class="level" lvl="8" src="data/img/lvl8.png">
    <img class="level" lvl="9" src="data/img/lvl9.png">
    <img class="level" lvl="10" src="data/img/lvl10.png">

    <img id="resume" src="data/img/resume.png">
    <img id="help" src="data/img/help.png">
</div>

<img id="help-screen-backgrnd">
<img id="help-screen">

</body>
</html>
